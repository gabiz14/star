<head>
	<style>
	.logo {
  opacity: 0;
  animation: logo 9s ease-out 9s;
}
  
@keyframes logo {
  0% { 
    transform(scale(2.15)); 
    opacity: 1; 
  }
  50% { 
    opacity: 1; 
  }
  100% { 
    transform(scale(.1)); 
    opacity: 0; 
  }
}
</style>
</head>
 <section class="logo">
        <svg src="assets/media/logo.svg"></svg>
      </section>
